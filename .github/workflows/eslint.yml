name: ESLint Check (No Node Modules)



on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install ESLint temporarily
        run: |
          npm init -y
          npm install eslint@8 --save-dev
          npx eslint . --ext .js --max-warnings=0
